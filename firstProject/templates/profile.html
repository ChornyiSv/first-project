{% extends 'base.html' %}

{% block head_title %}Profile{% endblock head_title %}

{% block content %}

    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="text-center">
                    <img src="/images/test.png" class="rounded-circle" alt="..."
                         style="border-radius: 50%;
                         border: 4px solid blue">
                </div>
                <div class="col-md-6">
                     <form class="row align-items-center justify-content-center">
                         <div class="col-md-6">
                            <label for="userName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="userName">
                          </div>
                         <div class="col-md-6">
                            <label for="userSurname" class="form-label">Surname</label>
                            <input type="text" class="form-control" id="userSurname">
                          </div>
                         <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                          </div>
                          <div class="col-md-6">
                            <label for="inputPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="inputPhone">
                          </div>
                          <div class="col-12">
                            <label for="inputAddress" class="form-label">Street</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                          </div>
                          <div class="col-12">
                            <label for="inputCountry" class="form-label">Contry</label>
                            <input type="text" class="form-control" id="inputCountry" placeholder="Country">
                          </div>
                          <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="col-md-6">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                          <div class="col-12" style="margin-top: 10px; text-align: center">
                            <button type="submit" class="btn btn-primary">Save date</button>
                          </div>
                     </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
