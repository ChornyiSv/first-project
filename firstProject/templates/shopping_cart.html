{% extends 'base.html' %}

{% block head_title %}Register{% endblock head_title %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center mt-2">
        <div class="container col-xxl-6 col-xl-7 col-lg-8 p-2" style="background-color: lightslategray">
            <div style="display: inline-block; background-color: yellow">
                <h2>Amount od products: ###</h2>
            </div>
            <div class="form-check" style="background-color: #6f94c6;">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                        Send by NovaPoshta
                  </label>
            </div>
            <div class="form-check" style="background-color: #00363a;">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                        Send by UkrPoshta
                  </label>
            </div>
            <div class="container" style="background-color: #353535;">
                <div class="row col-md-6">
                    <div class="col-6" style="background-color: #2A1612;">
                        <img src="/images/test.png" class="img-thumbnail d-block" alt="..." style="width: 150px; height: 150px;" >
                        <h6>Product name</h6>
                    </div>
                    <div class="col-6" style="background-color: #CC3434; display: flex; flex-direction: column; align-items: flex-end;">
                        <select class="form-select form-select-sm" aria-label="Default select example">
                            <option selected>Choose amount of items</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <h6 style="margin-top: auto">Price: ###</h6>
                    </div>
                </div>
            </div>
            <div style="background-color: #CC3434">
                <h5>Approximate delivery time: <span id="currentDate"></span></h5>
                <script>
                    var currentDate = new Date();

                    var day = currentDate.getDate();
                    var month = currentDate.getMonth() + 1;
                    var year = currentDate.getFullYear();

                    var formattedDate = day + '/' + month + '/' + year;

                    document.getElementById('currentDate').textContent = formattedDate;
                </script>
            </div>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnradio" id="cash" autocomplete="off" checked>
                  <label class="btn btn-outline-primary" for="cash">Cash</label>

                  <input type="text" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio2">Mathod of Payments</label>

                  <input type="radio" class="btn-check" name="btnradio" id="transfer" autocomplete="off">
                  <label class="btn btn-outline-primary" for="transfer">Transfer</label>
            </div>

            <div class="container" style="margin-top: 10px">
                <div class="row">
                    <div class="col-2" style="background-color: #2A1612">
                        <h2>Total price:</h2>
                        <h3>Price$$$$</h3>
                    </div>
                    <div class="col-2 d-flex align-items-center" style="background-color: #006b1b">
                        <button type="button" class="btn btn-outline-success">Pay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
